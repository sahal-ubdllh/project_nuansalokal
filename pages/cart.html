<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="cart-page">
        <h2>Keranjang Anda!</h2>
        <div class="cart-layout">
            <div class="cart-items">
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">Baju kelelawar</div>
                        <div class="product-details">Warna: Coklat Muda | Ukuran: XL | Jumlah: <input type="number" value="3" min="1"> | Harga: 35,3rb</div>
                    </div>
                </div>
                <div class="product-item">...</div>
            </div>

            <div class="order-summary">
                <h3>Ringkasan</h3>
                <p>Total produk: <span id="subTotal">XXX</span></p>
                <p>Biaya pengiriman: <span id="shippingCost">XXX</span></p>
                <a href="#">Tambahkan kode promo ></a>
                <hr>
                <p class="total-amount">Total: <span id="finalTotal">2.000.000</span></p>
                <button class="btn-primary">Checkout</button>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>

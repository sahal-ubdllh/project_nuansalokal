<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuansa Lokal</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="desktop-header">
        <div class="nav-container">
            <p class="logo">Nuansa Lokal</p>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="icon-container">
                <div class="cart-icon">
                    <a href="#keranjang"><i class="fas fa-cart-shopping"></i></a>
                </div>
                <div class="profile-icon">
                    <a href="#profile"><i class="fas fa-user"></i></a>
                </div>
                <a href="#register" class="regist-button">Daftar</a>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#beranda">Beranda</a></li>
                <li><a href="#produk">Kategori</a></li>
                <li><a href="#favorit">Favorit</a></li>
                <li><a href="#tentang">Tentang</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <header class="mobile-header">
        <nav class="nav-container">
            <div class="logo">Nuansa Lokal</div>
            <div class="kategori">
                <i class="fas fa-bars"></i>
                <span>Kategori</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="icon-container">
                <a href="#register" class="regist-button">Daftar</a>
            </div>
        </nav>
    </header>
    <div class="navbar-bottom">
        <a href=""><i class="fas fa-home"></i></a>
        <a href=""><i class="fas fa-search"></i></a>
        <a href=""><i class="fas fa-cart-shopping"></i></a>
        <a href=""><i class="fas fa-user"></i></a>
    </div>

    <main>
        <aside id="kategori">
            <h2>Kategori</h2>
            <ul class="kategori-list">
                <li><a href="#pakaian">Pakaian</a></li>
                <li><a href="#aksesoris">Aksesoris</a></li>
                <li><a href="#sepatu">Sepatu</a></li>
                <li><a href="#tas">Tas</a></li>
                <li><a href="#perhiasan">Perhiasan</a></li>
            </ul>
        </aside>

        <div class="banner-shop">
            <div class="slider">
                <div class="list">
                    <div class="item"><img src="assets/1.png" alt=""></div>
                    <div class="item"><img src="assets/2.png" alt=""></div>
                    <div class="item"><img src="assets/3.png" alt=""></div>
                    <div class="item"><img src="assets/4.jpeg" alt=""></div>
                    <div class="item"><img src="assets/5.jpeg" alt=""></div>
                </div>

                <div class="buttons">
                    <div class="prev"><img src="assets/left.svg" alt=""></div>
                    <div class="next"><img src="assets/right.svg" alt=""></div>
                </div>
        
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </main>


    <footer>

    </footer>


    <script src="script.js"></script>
</body>
</html>
